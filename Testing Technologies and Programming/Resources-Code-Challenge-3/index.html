      <div class="col-sm-4"></div>
    </div>
    <br />
    <h2>Code Challenge 3 - Basic Calculator Application</h2>
    <p>
      In this task you and your team are required to build a basic calculator
      app.
    </p>
    <br />
    <div class="chaos-holder">
      <button id="chaos">Chaos</button>
    </div>
    <div id="calculator-container" class="calculator-container">
      <div class="calculator">
        <div class="display-screen">
          <h3 id="total"></h3>
        </div>
        <button id="clear-button">C</button>
        <button class="operator" id="posneg">+/-</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator" id="divide">/</button>
        <button class="number-button" id="seven">7</button>
        <button class="number-button" id="eight">8</button>
        <button class="number-button" id="nine">9</button>
        <button class="operator" id="multiply">x</button>
        <button class="number-button" id="four">4</button>
        <button class="number-button" id="five">5</button>
        <button class="number-button" id="six">6</button>
        <button class="operator" id="minus">-</button>
        <button class="number-button" id="one">1</button>
        <button class="number-button" id="two">2</button>
        <button class="number-button" id="three">3</button>
        <button class="operator" id="plus">+</button>
        <!-- prettier-ignore -->
        <button class="number-button" id="zero" style="border-radius: 35px">0</button>
        <button class="number-button" id="point">.</button>
        <button id="equal-button">=</button>
      </div>
    </div>
    <br />
    <script src="myscripts.js"></script>
  </body>
