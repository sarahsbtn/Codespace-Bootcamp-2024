<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
	  body {
	    font-family: 'Courier New', monospace;
	    text-align: center;
	  }
	  button {
	    width: 150px;
		}
	</style>
  </head>
  
  <body>
    <center><img src="gamepagebackground.png" class="img-fluid" alt="gamepagebackground"></center>
	<h2><b>Let's play Rock, Paper, Scissors!</b></h2>
	<div class="container-fluid" id="rulesthenresult">
	  <h5><b>Rules</b><br>
	  Rock smashes Scissors. Paper covers Rock. Scissors cut Paper.</h5>
	</div>
	<br>
	
	<div class="container-fluid" id="gameDiv">
	  <button class="btn btn-dark btn-md choiceBtn">ROCK</button>
      <button class="btn btn-dark btn-md choiceBtn">PAPER</button>
      <button class="btn btn-dark btn-md choiceBtn">SCISSORS</button>
	  <br><br>
	  <h3 class="gameText" id="playerText">Player: </h3>
      <h3 class="gameText" id="computerText">Computer: </h3>
      <h3 class="gameText" id="resultText"></h3>
	 
	</div>
	
	
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>
</html>
