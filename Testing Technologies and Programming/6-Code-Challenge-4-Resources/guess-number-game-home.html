<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
	  body {
	    font-family: 'Courier New', monospace;
	    text-align: center;
	  }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #playerGuess {
        font-size: 2rem;
        width: 90px;
        border: 1px solid black;
    }

    button {
	    width: 150px;
		}
	</style>
  </head>
  
  <body>
    <div class="container">
        <img src="guess-number-game-image.png" style="width: 20%">
        <h2><b>Let's play Guess the Number!</b></h2>
        <div class="container-fluid" id="rules">
            <h5><b>Rules</b><br>
            A <b>random number</b> between <b>1</b> and <b>10</b> will be generated. Enter your guess, and the game will<br> 
            tell you if your answer is <b>correct</b>, or if it's <b>higher</b> or <b>lower</b>. You have <b>3 attempts</b><br> 
            to <b>guess the right number!</b></h5>
        </div>
        <br>

        <!-- Container for the player's input and the game messages/results -->
        <div class="container-fluid" id="gameContainer">
            <!-- Player's input-->
            <label for="playerGuess"><h5><b>ENTER YOUR GUESS: </b></h5></label>
            <input type="number" class="form-control" id="playerGuess">
            <br>
            <!-- Button to submit player's input -->
            <button class="btn btn-dark btn-md">SUBMIT</button>
            <br>
            <!-- Results -->
            <h3 class="gameText" id="resultText" style="font-weight: bold;"></h3>
        </div>
    </div>
  <script src="guess-number-game-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>
</html>
